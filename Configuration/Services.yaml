  Skynettechnologies\Allinoneaccessibility\Property\TypeConverter\ObjectStorageConverter:
    tags:
      - name: extbase.type_converter
        priority: 22
        target: TYPO3\CMS\Extbase\Persistence\ObjectStorage
        sources: array
