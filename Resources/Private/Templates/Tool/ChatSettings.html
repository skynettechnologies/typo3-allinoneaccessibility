<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://platform.linkedin.com ">
<f:layout name="Backend/Default" />

<f:section name="content">
<!-- Fetch Widget Settings iframe through
	send Username , email ,domain in iframe
-->
<iframe 
style="width: 100%; height: 100vh;" 
src="https://typo3.skynettechnologies.us/typo13/?url={<f:format.raw>{domain}</f:format.raw>}&username={<f:format.raw>{username}</f:format.raw>}&email={<f:format.raw>{useremail}</f:format.raw>}">
</iframe>

</f:section>

</html>
